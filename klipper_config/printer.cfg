[include mainsail.cfg]

[include bedfans.cfg]

[include /home/pi/klipper_config/nozzle_scrub.cfg]

## [include stealthburner_leds.cfg]

[gcode_macro clean_nozzle]



[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE

[gcode_macro PRINT_START]
gcode:
    LIGHTS_ON

    SET_LED LED=stealthburner RED=0 GREEN=0 BLUE=0 WHITE=0.6 INDEX=1
    SET_LED LED=stealthburner RED=0 GREEN=0 BLUE=0 WHITE=0.6 INDEX=2
    SET_LED LED=stealthburner RED=0.3 GREEN=0 BLUE=0 WHITE=0 INDEX=3
    
    M83
    G1 E15 F600
    M82
    G92 E0
    G28
    {% if printer.configfile.settings.quad_gantry_level %}
    {% if printer.quad_gantry_level.applied == False %}
    QUAD_GANTRY_LEVEL
    {% endif %}
    {% endif %}
    CLEAN_NOZZLE
    STATUS_PRINTING
    G28 Z
    G1 Z10
    M83
    G1 E11 F600
    M82
    G1 Z10 F7000

[gcode_macro PRINT_END]
gcode:
    G91
    G1 Z+10 F1500
    M83
    G1 E-15 F600
    M82
    TURN_OFF_HEATERS
    G90
    G1 X290 Y290 F7000
    
